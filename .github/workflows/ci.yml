name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/-1
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
      - run: pnpm vitest --coverage
      - run: pnpm tsc --noEmit
      - name: Run benchmarks
        if: matrix.os == 'ubuntu-latest'
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: pnpm bench
      - uses: codecov/codecov-action@v5
